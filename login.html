<html>
<head>
<style>
</style>
<script>
	function validation() {
		
		var user = document.form.username.value;
		var pswd = document.form.password.value;	
		
		if (user == null || user == "") 
		{
			alert("Please enter an Username");
		}
		else if (pswd == null || pswd == "") 
		{
			alert("Please enter an Password");
		}
		else if (user.length < 8 || pswd.length < 8) 
		{
			alert("Username and password should have minimum of 8 characters");
		}
		else
		{
			alert("Welcome "+user)
		}
	}
</script>
</head>
<body>
	<form name="form" onSubmit="validation()">
		<table>
			<tr>
				<td><label>User Name :</label></td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td><label>Password :</label></td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td><button type="submit" value="Login">Login</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
